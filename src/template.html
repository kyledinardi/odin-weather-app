<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input
        type="search"
        name="location"
        id="location-search"
        placeholder="Enter a location"
        required
      />
      <button type="submit" class="submit-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
          />
        </svg>
      </button>
    </form>
    <p class="error-handler">Enter a valid City or US/UK/Canada postal code</p>
    <button type="button" class="measurement-toggle">Use Â°C</button>
    <div class="content">
      <div class="heading content-card">
        <p class="location wi"></p>
        <p class="time wi"></p>
      </div>
      <div class="current-weather">
        <div class="current-main content-card">
          <p class="current-temp wi"></p>
          <p class="condition wi"></p>
          <p class="max-temp wi"></p>
          <p class="min-temp wi"></p>
        </div>
        <div class="current-extra content-card">
          <div class="extra-card">
            <p class="extra-head">Feels Like</p>
            <p class="feels-like wi"></p>
          </div>
          <div class="extra-card">
            <p class="extra-head">Wind</p>
            <p class="wind wi"></p>
          </div>
          <div class="extra-card">
            <p class="extra-head">Humidity</p>
            <p class="humidity wi"></p>
          </div>
          <div class="extra-card">
            <p class="extra-head">UV Index</p>
            <p class="uv wi"></p>
          </div>
          <div class="extra-card">
            <p class="extra-head">Visibility</p>
            <p class="vis wi"></p>
          </div>
          <div class="extra-card">
            <p class="extra-head">Cloudiness</p>
            <p class="cloud wi"></p>
          </div>
          <div class="extra-card">
            <p class="extra-head">Chance of Rain</p>
            <p class="chance-of-rain wi"></p>
          </div>
          <div class="extra-card">
            <p class="extra-head">Moon Phase</p>
            <p class="moon-phase wi"></p>
          </div>
          <div class="extra-card">
            <p class="extra-head">Sunrise</p>
            <p class="sunrise wi"></p>
          </div>
          <div class="extra-card">
            <p class="extra-head">Sunset</p>
            <p class="sunset wi"></p>
          </div>
        </div>
      </div>
      <div class="forecast content-card">
        <div class="day-card">
          <p>Today</p>
          <p class="today-temps wi"></p>
          <p class="today-condition wi"></p>
          <p class="today-chance-of-rain wi"></p>

        </div>
        <div class="day-card">
          <p class="tomorrow-day wi"></p>
          <p class="tomorrow-temps wi"></p>
          <p class="tomorrow-condition wi"></p>
          <p class="tomorrow-chance-of-rain wi"></p>
        </div>
        <div class="day-card">
          <p class="day-after-tomorrow-day wi"></p>
          <p class="day-after-tomorrow-temps wi"></p>
          <p class="day-after-tomorrow-condition wi"></p>
          <p class="day-after-tomorrow-chance-of-rain wi"></p>
        </div>
      </div>
    </div>
  </body>
</html>
